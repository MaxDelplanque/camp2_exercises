<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
       <a class="navbar-brand" href="#">Departments</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col col-sm-3">
          <form>
            <div class="form-group">
              <label for="search-department">Search department</label>
              <input type="text" class="form-control" id="search-department" />
            </div>
          </form>
        </div>
        <div class="col col-sm-9">
          <h1>List of french departments</h1>

          <ul id="department-list" class="list-group">
            <!-- Your list will end up here -->
          </ul>

        </div>
      </div>
    </div>
    <script src="./departments.js"></script>
    <script>
    function displayDepartments (departmentsArray) {
          const nodeDepartmentList = document.getElementById("department-list");
          const htmlText = departmentsArray.map(department => `<li>${department}</li>`).join("");
          nodeDepartmentList.innerHTML=htmlText;
        }

        displayDepartments(DEPARTMENTS);

        const searchInput = document.getElementById("search-department");
        searchInput.addEventListener("input", function() {
          console.log(searchInput.value);
          const filteredDepartments = DEPARTMENTS.filter(
            function (department) {
              return department.toLowerCase().includes(
                searchInput.value.toLowerCase()
              )
            });
          displayDepartments(filteredDepartments);
        });
    </script>
  </body>
</html>
